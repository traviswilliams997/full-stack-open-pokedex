name: Testing stuff

on:
  push:
    branches:
      - master

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: contains test
        env:
          CONTAINS_TEST: ${{ contains(toJson(github.event.commits.*.message)[0], 'test' ) }}
        run: echo "$CONTAINS_TEST"
      - name: contains skip
        env:
          CONTAINS_TEST: ${{ contains(toJson(github.event.commits.*.message)[0], 'skip' ) }}
        run: echo "$CONTAINS_SKIP"
