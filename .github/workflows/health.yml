name: Health Check

on:
  push:
    branches:
      - master

jobs:
  url_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://full-stack-pokedex-779.fly.dev/
          max-attempts: 3
          retry-delay: 5s
